<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Record Not Found | Solquelum Gazette</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://solquelumgazette.github.io/favicon%20(1).png">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: url('https://solquelumgazette.github.io/bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 0;
        }

        .error-container {
            z-index: 10;
            max-width: 500px;
            padding: 60px 40px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .error-logo {
            width: 100px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.2));
            opacity: 0.9;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 10px;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-title {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #000;
            background: #fff;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <img src="https://solquelumgazette.github.io/bg%20(2).png" alt="Solquelum Logo" class="error-logo">
        <div class="error-code">404</div>
        <h2 class="error-title">Unrecorded Archive</h2>
        <p class="error-message">
            The document you are looking for does not exist in the royal registries or may have been moved to a restricted classification.
        </p>
        <a href="index.html" class="back-btn">Return to Archives</a>
    </div>

</body>
</html>
